<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../styles/admin.css">
    <!-- Link to Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xkmA5Ar5J0i5jPP1jPp1b+fCM2sXZM0Bd0MZG4y8xX0zBpAjTscWyKxh0mRbWefsmAC3oXx6bEKfJp+OoYXbsw==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
