<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet" />
    <link href="./styles/loader.css" rel="stylesheet"  />
    <title>Radio / Telephone Communication Network</title>
</head>
<body>
   <header>
        <h1>RADIO/TELEPHONE COMMUNICATION NETWORK</h1>
        <h3>SPECIAL SERVICES DIRECTORATE S.S.G's OFFICE JIGAWA STATE</h3>
        <h2>MESSAGE FORM</h2>
   </header>
   <form id="messageForm" onsubmit="submitForm(event)">
       <label for="name">Name:</label><br>
       <input type="text" id="name" name="name" required ><br><br>
       
       <label for="lga">LGA:</label><br>
       <input type="text" id="lga" name="lga" required ><br><br>
       
       <label for="address">Address:</label><br>
       <input type="text" id="address" name="address"><br><br>
       
       <label for="phone">Phone Number:</label><br>
       <input type="tel" id="phone" name="phone"><br><br>


       <label for="email">Email Address:</label><br>
       <input type="email" id="email" name="email" required><br><br>
       
       <label for="message">Message:</label><br>
       <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
       
       <input type="submit" value="Submit">
   </form>

   <div id="loader" class="modal-window">
        <div class="loader"></div>
</div>

<div id="success" class="modal-window" >
    <div class="success" >
        <img  src="./images/success.gif" alt="Message Send" />
        <p>Thank you for your response we will get back to you soon!</p>
    </div>
</div>

<div id="error" class="modal-window">
    <div class="success" >
        <img  src="./images/error.gif" alt="Unexpected Error" />
        <p>Sorry, Your Message NOT send, <br> Unexpected Error Occured <br> Please try again </p>
    </div>
</div>


   <script src="./scripts/form.js" ></script>

</body>
</html>
